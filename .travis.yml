language: r
cache: packages

before_install:
  - cd
  - wget http://download.osgeo.org/gdal/2.1.0/gdal-2.1.0.tar.gz
  - tar -zxf gdal-2.1.0.tar.gz
  - cd gdal-2.1.0
  - ./configure
  - make
  - sudo make install
  - cd
  - wget http://download.osgeo.org/proj/proj-4.9.3.tar.gz
  - tar -zxvf proj-4.9.3.tar.gz
  - cd proj-4.9.3
  - ./configure
  - make
  - sudo make install
  - cd
  - wget http://download.osgeo.org/geos/geos-3.5.0.tar.bz2
  - tar -jxvf geos-3.5.0.tar.bz2
  - cd geos-3.5.0
  - ./configure
  - make
  - sudo make install
  - gdalinfo --version
  - geos-config --version
  - pkg-config --modversion proj
  - cd $TRAVIS_BUILD_DIR
  - cd pkg

sudo: required

warnings_are_errors: true

r_packages:
  - rgdal
  - rgeos
  - roxygen2
  - knitr
  - rmarkdown

r_github_packages: 
  - jimhester/covr

after_success:
  - R -e 'covr::codecov()'
