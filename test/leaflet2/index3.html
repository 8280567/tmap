<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Layers Control Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="http://d3js.org/d3.v3.min.js"></script>

	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />

	<style>
		#map {
			width: 800px;
			height: 500px;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script src="http://leafletjs.com/dist/leaflet.js"></script>

	<script type="text/javascript" src="NLDpop.js"></script>
	<script type="text/javascript" src="NLDdrw.js"></script>
	<script type="text/javascript">

/*	
		var map = L.map('map').setView([52, 5.3], 7);

		
		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-20v6611k'
		}).addTo(map);
*/

	    var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			mbUrl = 'https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png';

	    var land   = L.tileLayer(mbUrl, {id: 'mtennekes.j73fe40m', attribution: mbAttr}),
		    grey  = L.tileLayer(mbUrl, {id: 'examples.map-20v6611k',   attribution: mbAttr}),
			names  = L.tileLayer(mbUrl, {id: 'mtennekes.j73fih74',   attribution: mbAttr});



		var map = L.map('map', {
			center: [52, 5.3],
			zoom: 7,
			layers: [land]
		});

		var baseLayers = {
		    "Land": land,
			"Grayscale": grey
		};

		var info_poly = L.control();
		var info_lines = L.control();

		
		info_poly.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};
		
		
		info_lines.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};
		
		info_poly.update = function (props) {
			this._div.innerHTML = '<h4>Dutch Population Density</h4>' +  (props ?
				'<b>' + props.name + '</b><br />' + props.density + ' people / km<sup>2</sup>'
				: 'Hover over a municipality');
		};
		
		info_lines.update = function (props) {
			this._div.innerHTML = '<h4>Dutch highway</h4>' +  (props ?
				'<b>' + props.ID + '</b><br />' + 'Corop: ' + props.CR_LABEL  + '</b><br />' + 'NUTS: ' + props.NUTS3
				: 'Hover over a road');
		};		
		
		info_poly.addTo(map);
		info_lines.addTo(map);
		

		// get color depending on population density value
		function getColor(d) {
			return d > 1000 ? '#800026' :
			       d > 500  ? '#BD0026' :
			       d > 200  ? '#E31A1C' :
			       d > 100  ? '#FC4E2A' :
			       d > 50   ? '#FD8D3C' :
			       d > 20   ? '#FEB24C' :
			       d > 10   ? '#FED976' :
			                  '#FFEDA0';
		}

		function style_poly(feature) {
			return {
				weight: 1,
				opacity: 0.5,
				color: 'white',
				dashArray: '',
				fillOpacity: 0.1,
				fillColor: getColor(feature.properties.density)
			};
		}

		function style_lines(feature) {
			return {
				weight: 3,
				opacity: 1,
				color: 'white',
				dashArray: '',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.ID)
			};
		}

		
		function highlightFeature_poly(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 3,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info_poly.update(layer.feature.properties);
		}

		function highlightFeature_lines(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info_lines.update(layer.feature.properties);
		}

		
		

		function resetHighlight_poly(e) {
			geojson_poly.resetStyle(e.target);
			info_poly.update();
		}
		function resetHighlight_lines(e) {
			geojson_lines.resetStyle(e.target);
			info_lines.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature_poly(feature, layer) {
			layer.on({
				mouseover: highlightFeature_poly,
				mouseout: resetHighlight_poly,
				click: zoomToFeature
			});
		}

		function onEachFeature_lines(feature, layer) {
			layer.on({
				mouseover: highlightFeature_lines,
				mouseout: resetHighlight_lines,
				click: zoomToFeature
			});
		}
		
		
		geojson_poly = L.geoJson(nldData, {
			style: style_poly,
			onEachFeature: onEachFeature_poly
		});

		geojson_lines = L.geoJson(nldDRW, {
			style: style_lines,
			onEachFeature: onEachFeature_lines
		});

		
		var overlays = {
			"Poly": geojson_poly,
			"Lines": geojson_lines,
			"Names": names,
		};


		L.control.layers(baseLayers, overlays).addTo(map);
		


		map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 10, 20, 50, 100, 200, 500, 1000],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);
		
	
		
		
	</script>
</body>
</html>
