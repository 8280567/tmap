<!DOCTYPE html>
<html>
<head>

<script src="http://d3js.org/d3.v3.min.js"></script>

<style>
 #mytext {font-size:24pt;}
 p {color:blue;}
</style>


</head>
<body>

	
	<p>Hello!</p>
	<script type="text/javascript">
	
	var data = [];
	for (var i=1; i<11; i++){
		data.push(i);
	}
	
	var container = d3.select("body");
	var svg = container.append("svg");
	svg.attr("width", 600).attr("height", 600);
	
	var circle = svg.selectAll("circle").data(data).enter().append("circle");
	
	circle.attr("cx", function(d){return d*25})
	.attr("cy",  function(d){return d*25})
	.attr("r",  function(d){return d})
	.style("fill", '#f00');

	circle.on("mousedown", moveCircles)
	
	function moveCircles(){
		circle.transition().ease("linear").duration(1000)
		.attr("cy", function(d){return (11-d)*25})
		.attr("r", function(d){return (11-d)});
	}
	
	
	</script>
	
	


</body>
</html>
