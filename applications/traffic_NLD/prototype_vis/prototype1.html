<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Layers Control Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--<script src="http://d3js.org/d3.v3.min.js"></script>-->

	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />

	<style>
		#map {
			width: 700px;
			height: 800px;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script src="http://leafletjs.com/dist/leaflet.js"></script>

	<script type="text/javascript" src="corop.js"></script>
	<script type="text/javascript" src="prov.js"></script>
	<script type="text/javascript" src="drw_nuts.js"></script>
	<script type="text/javascript">



	    var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			mbUrl = 'https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png';

	    var land   = L.tileLayer(mbUrl, {id: 'mtennekes.j73fe40m', attribution: mbAttr}),
		    grey  = L.tileLayer(mbUrl, {id: 'examples.map-20v6611k',   attribution: mbAttr}),
			names  = L.tileLayer(mbUrl, {id: 'mtennekes.j73fih74',   attribution: mbAttr});



		var map = L.map('map', {
			center: [52, 5.3],
			zoom: 7,
			layers: [grey]
		});

		var baseLayers = {
		    "Normal": land,
			"Grayscale": grey
		};

		var info_corop = L.control();
		var info_drw = L.control();

		
		info_corop.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};
		
		
		info_drw.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};
		
		info_corop.update = function (props) {
			this._div.innerHTML = '<h4>Dutch Population Density</h4>' +  (props ?
				'Corop: ' + props.CR_LABEL  + '</b><br />' + 'NUTS: ' + props.NUTS3
				: 'Hover over a COROP region');
		};
		
		info_drw.update = function (props) {
			this._div.innerHTML = '<h4>Dutch highway</h4>' +  (props ?
				'<b>' + props.ID + '</b><br />' + 'Corop: ' + props.CR_LABEL  + '</b><br />' + 'NUTS: ' + props.NUTS3
				: 'Hover over a road');
		};		
		
		info_corop.addTo(map);
		info_drw.addTo(map);
		

		// get color depending on population density value
		function getColor(d) {
			return d > 1000 ? '#800026' :
			       d > 500  ? '#BD0026' :
			       d > 200  ? '#E31A1C' :
			       d > 100  ? '#FC4E2A' :
			       d > 50   ? '#FD8D3C' :
			       d > 20   ? '#FEB24C' :
			       d > 10   ? '#FED976' :
			                  '#FFEDA0';
		}

		function style_corop(feature) {
			return {
				weight: 1,
				opacity: 0.5,
				color: 'black',
				dashArray: '',
				fillOpacity: 0.5,
				fillColor: feature.properties.HCL_color
			};
		}

		function style_prov(feature) {
			return {
				weight: 3,
				opacity: 1,
				color: 'black',
				dashArray: '',
				fillOpacity: 0,
				fillColor: '#000000'
			};
		}
		
		function style_drw(feature) {
			return {
				weight: 3,
				opacity: 1,
				color: 'white',
				dashArray: '',
				fillOpacity: 0.7,
				fillColor: '#888888'
			};
		}

		
		function highlightFeature_corop(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 3,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			//if (!L.Browser.ie && !L.Browser.opera) {
			//	layer.bringToFront();
			//}

			info_corop.update(layer.feature.properties);
		}

		function highlightFeature_drw(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			//if (!L.Browser.ie && !L.Browser.opera) {
			//	layer.bringToFront();
			//}

			info_drw.update(layer.feature.properties);
		}

		
		

		function resetHighlight_corop(e) {
			geojson_corop.resetStyle(e.target);
			info_corop.update();
		}
		function resetHighlight_drw(e) {
			geojson_drw.resetStyle(e.target);
			info_drw.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature_corop(feature, layer) {
			layer.on({
				mouseover: highlightFeature_corop,
				mouseout: resetHighlight_corop,
				click: zoomToFeature
			});
		}

		function onEachFeature_drw(feature, layer) {
			layer.on({
				mouseover: highlightFeature_drw,
				mouseout: resetHighlight_drw,
			});
		}
		
		
		geojson_corop = L.geoJson(corop, {
			style: style_corop,
			onEachFeature: onEachFeature_corop
		});

		geojson_prov = L.geoJson(prov, {
			style: style_prov
		});

		geojson_drw = L.geoJson(drw, {
			style: style_drw,
			onEachFeature: onEachFeature_drw
		});

		
		var overlays = {
			"Province": geojson_prov,
			"COROP": geojson_corop,
			"Highways": geojson_drw,
			"Names": names,
		};


		L.control.layers(baseLayers, overlays).addTo(map);
		
		map.addLayer(geojson_prov);
		map.addLayer(geojson_corop);
		map.addLayer(geojson_drw);


		map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 10, 20, 50, 100, 200, 500, 1000],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);
		
	
		
		
	</script>
</body>
</html>
